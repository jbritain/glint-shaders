clouds=off
sun=false
separateEntityDraws=true
backFace.translucent=false

iris.features.required=SEPARATE_HARDWARE_SAMPLERS SSBO CUSTOM_IMAGES HIGHER_SHADOWCOLOR

#ifdef DEBUG_ENABLE
shadow.culling = false
#endif

bufferObject.0 = 4 false 0 0

blend.gbuffers_terrain.colortex1=off
blend.gbuffers_terrain.colortex2=off
blend.gbuffers_water.colortex1=off
blend.gbuffers_water.colortex2=off
blend.gbuffers_skybasic.colortex3=SRC_ALPHA ONE_MINUS_SRC_ALPHA ONE ONE_MINUS_SRC_ALPHA

uniform.vec2.resolution=vec2(viewWidth, viewHeight)

# cloud shadow map
size.buffer.colortex6 = 256 256

# sky environment map
size.buffer.colortex9 = 256 256

customTexture.cloudshapenoisetex = /lib/textures/cloudNoiseShape.bin TEXTURE_3D R8 128 128 128 RED UNSIGNED_BYTE
customTexture.clouderosionnoisetex = /lib/textures/cloudNoiseErosion.bin TEXTURE_3D R8 32 32 32 RED UNSIGNED_BYTE

image.debug = debugtex RGBA RGBA8 unsigned_byte true true 1.0 1.0


customTexture.bluenoisetex = /lib/textures/blueNoise.png

customTexture.atmospheretex = /lib/textures/atmosphere.bin TEXTURE_3D RGBA32F 256 128 33 RGBA FLOAT

program.world0/composite90.enabled=BLOOM
program.world0/composite91.enabled=BLOOM
program.world0/composite92.enabled=BLOOM
program.world0/composite93.enabled=BLOOM
program.world0/composite94.enabled=BLOOM
program.world0/composite96.enabled=BLOOM
program.world0/composite97.enabled=BLOOM
program.world0/composite98.enabled=BLOOM

sliders=shadowDistance shadowMapResolution sunPathRotation SSR_SAMPLES ROUGH_REFLECTION_THRESHOLD SHADOW_SAMPLES CLOUD_SAMPLES CLOUD_SUBSAMPLES FXAA_SUBPIXEL FXAA_EDGE_SENSITIVITY BLOOM_RADIUS BLOOM_STRENGTH REFRACTION_AMOUNT VOLUMETRIC_WATER_SAMPLES CLOUD_FOG_SAMPLES CLOUD_FOG_SUBSAMPLES VOLUMETRIC_RESOLUTION SATURATION EXPOSURE GI_RADIUS GI_SAMPLES

screen=[LIGHTING] [MATERIALS] [ATMOSPHERICS] [WATER] [POST] DEBUG_ENABLE

  screen.LIGHTING = [SHADOWS] [GI] sunPathRotation
    screen.SHADOWS = SHADOWS SUBSURFACE_SCATTERING SHADOW_SAMPLES shadowDistance shadowMapResolution
    screen.GI = GLOBAL_ILLUMINATION GI_SAMPLES GI_RADIUS

  screen.MATERIALS = NORMAL_MAPS SPECULAR_MAPS [REFLECTIONS]
    screen.REFLECTIONS = SSR SSR_FADE SSR_SAMPLES ROUGH_REFLECTION_THRESHOLD

  screen.ATMOSPHERICS = ATMOSPHERE_FOG VOLUMETRIC_FILTERING VOLUMETRIC_RESOLUTION CLOUD_FOG CLOUD_FOG_SAMPLES CLOUD_FOG_SUBSAMPLES CLOUDS
  screen.ATMOSPHERICS.columns=3

  screen.WATER = VOLUMETRIC_WATER VOLUMETRIC_WATER_SAMPLES REFRACTION REFRACTION_AMOUNT WATER_NORMALS

  screen.POST=EXPOSURE SATURATION FXAA BLOOM